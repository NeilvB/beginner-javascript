<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
    }
  </style>
  <div class="go">Click Me</div>
  <script>
    const myDiv = document.querySelector('.go');

    // Simple timeout promise for practicing timeouts
    function timeoutPromise(timeMs) {
      return new Promise(function (resolve, _reject) {
        window.setTimeout(function () {
          resolve();
        }, timeMs);
      });
    }

    myDiv.addEventListener('click', async function (e) {
      const elem = e.target;

      elem.innerText = 'Go';
      await timeoutPromise(2000);
      elem.style.borderRadius = '10rem';
      await timeoutPromise(500);
      elem.style.backgroundColor = 'red';
      await timeoutPromise(250);
      elem.style.borderRadius = 0;
      await timeoutPromise(300);
      elem.style.backgroundColor = 'purple';
      await timeoutPromise(500);
      elem.style.transition = 'opacity 0.5s ease';
      elem.style.opacity = 0;

      console.log('woo');
    });
